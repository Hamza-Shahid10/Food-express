<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    :root {
      --color-primary: #2A4D9B;
      --color-secondary: #ff5432;
      --color-accent: #FF4C29;
      --color-bg: #F4F4F6;
      --color-card: #FFFFFF;
      --color-text: #2C2C2C;
      --color-muted: #6E6E73;
      --color-danger: #E74C3C;
    }

    /* ======= BASE STYLES ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    /* ======= BUTTON STYLES ======= */
    .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #1d3b75;
      border-color: #1d3b75;
    }

    /* ======= PRODUCT CARD ======= */
    .main-content {
  margin-left: 250px;
  padding: 1rem;
}
    .container {
      margin-left: 260px;
      width: auto;
      min-height: 100vh;
    }

    .product-card {
      width: 100%;
      max-width: 320px;
      background: var(--color-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .product-badge {
      position: absolute;
      top: 15px;
      left: -5px;
      background: var(--color-danger);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .product-image {
      height: 240px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .quick-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover .quick-actions {
      opacity: 1;
    }

    .quick-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quick-btn:hover {
      background: var(--color-secondary);
      color: white;
      transform: scale(1.1);
    }

    .product-info {
      padding: 20px;
    }

    .product-category {
      color: var(--color-muted);
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .product-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-content {
      font-size: 14px;
      color: var(--color-muted);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .stars {
      color: #ebbd08;
      margin-right: 5px;
    }

    .review-count {
      color: var(--color-muted);
      font-size: 13px;
    }

    .price-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .current-price {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .original-price {
      font-size: 16px;
      color: var(--color-muted);
      text-decoration: line-through;
      margin-left: 5px;
    }

    .discount {
      background: var(--color-secondary);
      color: #333;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .add-to-cart {
      width: 100%;
      padding: 12px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .add-to-cart:hover {
      background: #1b3f7a;
    }

    .add-to-cart i {
      font-size: 16px;
    }

    /* ======= EDIT BUTTON ======= */
    .editbtn {
      background: var(--color-accent);
      color: white;
    }

    .editbtn:hover {
      background: #cc3a19;
      color: white;
    }

    /* ======= MISC ======= */
    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 0 3px;
      border-radius: 3px;
    }

    /* Vertical Sidebar Styles */

        margin: 0;

    .vertical-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #2c3e50;
      color: white;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* .left {
        left: 0;
        transition: left 0.3s ease;
    } */

    .sidebar-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .brand {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .brand-logo {
      font-size: 1.8rem;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .auth-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .auth-button:hover {
      background-color: #3d566e;
      transform: translateX(5px);
    }

    .auth-button i {
      width: 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .vertical-sidebar {
        width: 70%;
        overflow: hidden;
      }

      .brand-name,
      .auth-button span {
        display: none;
      }

      .brand {
        justify-content: center;
        padding: 15px 0;
      }

      .brand-logo {
        margin-right: 0;
      }

      .auth-button {
        justify-content: center;
        padding: 12px;
      }

      .auth-button:hover {
        transform: none;
      }

      .menu-toggle {
        display: block;
      }

      .nav-menu.collapsed {
        display: none;
      }
    }
  </style>

  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function () {
      document.getElementById('navMenu').classList.toggle('active');
    });
     const checkCategory = () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser && currentUser.category === null) {
        window.location.href = './admin-login.html';
      }
    };
    checkCategory();
    if (localStorage.getItem('currentUser') === null) {
      window.location.href = './login.html';
    } else {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      document.getElementById('currentUser').innerText = `${currentUser.fullname}`;
    }
  </script>
